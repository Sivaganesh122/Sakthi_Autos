<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Micro Coupon Inspection - Sakthi Autos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.263.1/font/lucide.css">
  <style>
    :root {
      --primary: #2d6cdf;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --light-gray: #f7f8fa;
      --dark-gray: #4a5568;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--light-gray);
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Full Screen Layout */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Section */
    .header-section {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #e3f2fd 0%, #90caf9 50%, #42a5f5 100%);
      color: #1565c0;
      box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      color: #1565c0;
    }

    .subtitle {
      font-size: 1.2rem;
      margin: 0;
      opacity: 0.9;
      font-weight: 400;
      color: #1976d2;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      overflow: hidden;
    }

    /* Content Container */
    .content-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 1rem;
      gap: 1rem;
    }

    /* Form Section */
    .form-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-gray);
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(45, 108, 223, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Submit Button */
    .submit-btn {
      background: linear-gradient(135deg, var(--primary), #1e40af);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(45, 108, 223, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 108, 223, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Records Section */
    .records-section {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
      flex: 1;
      min-height: 400px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .records-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e2e8f0;
    }

    .records-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark-gray);
    }

    .refresh-btn {
      background: var(--success);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: #218838;
    }

    /* Table Styles */
    .table-container {
      flex: 1;
      overflow: auto;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .records-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .records-table thead {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .records-table th,
    .records-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .records-table th {
      font-weight: 600;
      color: var(--dark-gray);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    .records-table tbody tr:hover {
      background: #f8fafc;
    }

    .records-table tbody tr:nth-child(even) {
      background: #fafafa;
    }

    /* Alert Styles */
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
      display: none;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Loading Spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content-container {
        flex-direction: column;
        padding: 0.5rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .main-title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .records-table {
        font-size: 0.8rem;
      }

      .records-table th,
      .records-table td {
        padding: 0.5rem;
      }
    }

    /* Navigation Button */
    .nav-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <a href="../index.html" class="nav-btn">
      ‚Üê Back to Dashboard
    </a>

    <header class="header-section">
      <h1 class="main-title">Online Micro Coupon Inspection</h1>
      <p class="subtitle">Quality Control Management System</p>
    </header>

    <main class="main-content">
      <div class="content-container">
        <!-- Form Section -->
        <section class="form-section">
          <div class="alert" id="alert"></div>
          
          <form id="micro-coupon-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="disa">DISA Line</label>
                <input type="text" id="disa" name="disa" required>
              </div>

              <div class="form-group">
                <label for="pp-code">PP Code</label>
                <input type="text" id="pp-code" name="pp_code" required>
              </div>

              <div class="form-group">
                <label for="item-description">Item Description</label>
                <input type="text" id="item-description" name="item_description" required>
              </div>

              <div class="form-group">
                <label for="nodularity-percentage">Nodularity Percentage (%)</label>
                <input type="number" id="nodularity-percentage" name="nodularity_percentage" 
                       step="0.01" min="0" max="100" required>
              </div>

              <div class="form-group" style="grid-column: 1 / -1;">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" placeholder="Enter any additional remarks or observations..."></textarea>
              </div>
            </div>

            <button type="submit" class="submit-btn">
              Submit Inspection Data
            </button>
          </form>
        </section>

        <!-- Records Section -->
        <section class="records-section">
          <div class="records-header">
            <h2 class="records-title">Recent Inspection Records</h2>
            <button class="refresh-btn" onclick="loadRecords()">
              Refresh Data
            </button>
          </div>

          <div class="table-container">
            <table class="records-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Timestamp</th>
                  <th>DISA</th>
                  <th>PP Code</th>
                  <th>Item Description</th>
                  <th>Nodularity %</th>
                  <th>Remarks</th>
                </tr>
              </thead>
              <tbody id="records-tbody">
                <tr>
                  <td colspan="7" style="text-align: center; padding: 2rem;">
                    <div class="loading"></div>
                    Loading records...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
